name: Promote to Test

on:
  workflow_dispatch:

jobs:
  approval:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/wait-for-approval@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          approvers: jondrusek-macu

  promote:
    needs: approval
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update ArgoCD app to test
        run: |
          sed -i 's|path: manifests/.*|path: manifests/test|' argocd-app.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add argocd-app.yaml
          git commit -m "Promote to test environment"
          git push
